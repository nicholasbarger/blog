<div class="page-header">
  <h2>Blog Posts</h2>
</div>

<div class="page-content">
  <!--<input type="search" ng-model="search" placeholder="search">-->

  <div class="post-list">

    {{#posts}}
    <a href="/blog/posts/{{name}}" class="post">
      <h2 class="title">{{title}}</h2>
      <small class="pubDate">{{pubDate}}</small>
    </a>
    {{/posts}}

  </div>
</div>
