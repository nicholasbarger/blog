<form ng-submit="save()">
  <input type="text" ng-model="post.title" placeholder="title" required>
  <input type="date" ng-model="post.pubDate" placeholder="publish date" required>
  <input type="url" ng-model="post.link" placeholder="url" required>
  <textarea ng-model="post.content" rows="13" placeholder="content" required></textarea>

  <cancel-button></cancel-button>
  <button type="submit">Save</button>
</form>
