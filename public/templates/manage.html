<h2 style="float: left;">Manage Posts</h2>
<input type="search" placeholder="search" ng-model="search" style="float: right;">
<div style="clear: both;"></div>

<a href="/admin/create"><i class="fa fa-plus-circle"></i>New Post</a>

<table style="margin-top: 15px;">
  <thead>
  <tr>
    <th>Title</th>
    <th>Published</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="post in posts | filter:search">
    <td><a href="/admin/edit/{{post.name}}">{{post.title}}</a></td>
    <td>{{post.pubDate | date:'MM/dd/yyyy'}}</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="2">{{posts.length}} posts</td>
  </tr>
  </tfoot>
</table>
